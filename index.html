<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="top" alt="top-bg" aria-hidden="true">
    <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="bottom-bg" aria-hidden="true">
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card-head"></div>
          <div class="card-main">
            <div class="dp"><img src="./images/image-victor.jpg" alt="" /></div>
            <h3 class="name">Victor Crest <span class="age">26</span></h3>
            <div class="city">London</div>
          </div>
          <div class="card-foot">
            <h3>80K <span>Followers</span></h3>
            <h3>803K <span>Likes</span></h3>
            <h3>1.4K <span>Photos</span></h3>
          </div>
        </div>
      </div>
    </main>
    <footer><div class="attribution">
     Challenge by
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
       >Frontend Mentor</a
     >. Coded by <a href="#" target="blank">Nikhar Gupta</a>.
   </div></footer>
   </body>
</html>
